<body>
 <header class="site-header">

    <h1 class="site-title">67 Movies</h1> 
    
    <div class="header-right-nav">

</header>

    <div id="movieDetailModal" class="movie-modal">
  <div class="movie-modal-content">
    <span class="close-detail" onclick="closeMovieDetail()">&times;</span>
    <div class="movie-detail-banner">
     <div class="trailer">
  <iframe 
    id="movieTrailer"
    width="100%" 
    height="100%"
    src=""
    title="Movie Trailer"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>
      <div class="movie-overlay"></div>
      <div class="movie-detail-info">
        <h1 id="detailTitle"></h1>
        <p id="detailYearGenre"></p>
        <div class="movie-actions">
          <button class="btn watch-btn" id="watchNowBtn">‚ñ∂ Watch Now</button>
          <button class="btn play-btn">‚ñ∂ Play Trailer</button>
          <button class="btn add-btn" onclick="addToList()">+ My List</button>
        </div>
        <p id="detailDesc"></p>
      </div>
    </div>
  </div>
</div>

  </main>

  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
      <button class="btn submit-btn" onclick="finishLogin()">Login</button>
        <p>
          Don't have an account?
          <a href="#" onclick="switchForm('signup')">Sign up</a>
        </p>
      </div>
      <div id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <button class="btn submit-btn" onclick="finishSignup()">Sign Up</button>
        <p>
          Already have an account?
          <a href="#" onclick="switchForm('login')">Login</a>
        </p>
      </div>
    </div>
  </div>

  <div id="myListModal" class="modal">
    <div class="list-modal-content">
      <span class="close" onclick="closeListModal()">&times;</span>
      <h2>My List</h2>
      <div id="myListContainer" class="list-grid">
        </div>
    </div>
  </div>

  <div id="historyModal" class="modal">
    <div class="list-modal-content">
      <span class="close" onclick="closeHistoryModal()">&times;</span>
      <h2>Watch History</h2>
      <div id="historyContainer" class="list-grid">
      </div>
    </div>
  </div>

  <div id="fullMovieModal" class="modal full-movie-modal">
    <div class="full-player-content">
      <span class="close-detail" onclick="closeFullMoviePlayer()">&times;</span>
      <h2 id="playerMovieTitle"></h2>

      <div class="server-selection" id="serverSelection">
        </div>
      
      <div class="movie-player-container">
        <video id="fullMovieVideo" width="100%" height="100%" controls autoplay></video>
      </div>

      <div class="player-controls">
          <div class="controls-left">
              <button onclick="document.getElementById('fullMovieVideo').play()" style="display:none;">‚ñ∂</button>
              <button onclick="document.getElementById('fullMovieVideo').pause()" style="display:none;">‚è∏</button>
              <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="changeVolume(this.value)" />
          </div>
          <div class="controls-center">
              <button onclick="skipBackward()">‚è™ 10s</button>
              <button onclick="skipForward()">‚è© 10s</button>
          </div>
          <div class="controls-right">
              <button onclick="toggleFullscreen()">üóñ Fullscreen</button>
          </div>
      </div>

    </div>
  </div>

  <script src="adan.js"></script>
</body>
</html>
